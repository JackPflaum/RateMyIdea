{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="main-body pb-3">
        <div class="inner-wrapper">
            <!-- Inner sidebar -->
            <div class="inner-sidebar">
                <!-- Inner sidebar header -->
                <div class="inner-sidebar-header justify-content-center">
                    <button class="btn btn-primary has-icon btn-block" type="button" data-toggle="modal" data-target="#threadModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus mr-2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        NEW IDEA
                    </button>
                </div>
                <!-- /Inner sidebar header -->
    
                <!-- Inner sidebar body -->
                <div class="inner-sidebar-body p-0">
                    <div class="p-3 h-100" data-simplebar="init">
                        <div class="simplebar-wrapper" style="margin: -16px;">
                            <div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div>
                            <div class="simplebar-mask">
                                <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                    <div class="simplebar-content" style="padding: 16px;">
                                        <nav class="nav nav-pills nav-gap-y-1 flex-column">
                                            <a href="#" class="nav-link nav-link-faded has-icon active">All Threads</a>
                                            <a href="#"><i class="nav-link nav-link-faded has-icon"></i>Technology</a>
                                            <a href="#"><i class="nav-link nav-link-faded has-icon"></i>Space</a>
                                            <a href="#"><i class="nav-link nav-link-faded has-icon"></i>Music</a>
                                            <a href="#"><i class="nav-link nav-link-faded has-icon"></i>People</a>
                                            <a href="#" ><i class="nav-link nav-link-faded has-icon"></i>Miscellaneous</a>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Inner sidebar body -->
            </div>
            <!-- /Inner sidebar -->
    
            <!-- Inner main -->
            <div class="inner-main">
                <!-- Inner main header -->
                <div class="inner-main-header">
                    <a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#" data-toggle="inner-sidebar"><i class="material-icons">arrow_forward_ios</i></a>
                    <form method="get" action="{% url 'ideas:home' %}">
                        <select class="custom-select custom-select-sm w-auto mr-1" onchange="this.form.submit()" name="sort">
                            <option value="latest" {% if sort_option == 'latest' %}selected{% endif %}>Latest</option>
                            <option value="highest_rated" {% if sort_option == 'highest_rated' %}selected{% endif %}>Highest Rated</option>
                            <option value="lowest_rated" {% if sort_option == 'lowest_rated' %}selected{% endif %}>Lowest Rated</option>
                        </select>
                    </form>
                </div>
                <!-- /Inner main header -->
    
                <!-- Inner main body -->
    
                <!-- Forum List -->
                <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">

                    {% include 'idea_card_format.html' %}

                    {% include 'pagination.html' %}
                    
                </div>
                <!-- /Forum List -->

                <!-- /Inner main body -->
            </div>
            <!-- /Inner main -->
        </div>

        <!-- New Thread Modal -->
        <div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <form method="post" action="{% url 'ideas:modal_new_idea' %}">
                        {% csrf_token %}
                        <div class="modal-header d-flex align-items-center bg-primary text-white">
                            <h6 class="modal-title mb-0" id="threadModalLabel">New Idea</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Render the 'title' field -->
                            <div class="form-group">
                                <label for="Title">Title:</label>
                                <input type="text" id="Title" name="title" class="form-control">
                                <div id="TitleErrors"></div>
                                <span class="error">{{ title_error }}</span>
                            </div>

                            <!-- Render the 'idea' field -->
                            <div class="form-group">
                                <label for="Idea">Idea:</label>
                                <textarea id="Idea" name="idea" class="form-control" rows="8"></textarea>
                                <div id="IdeaErrors"></div>
                                <span class="error">{{ idea_error }}</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
