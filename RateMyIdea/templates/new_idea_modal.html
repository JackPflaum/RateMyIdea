<!-- New Thread Modal -->
<div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'ideas:modal_new_idea' %}">
                {% csrf_token %}
                <div class="modal-header d-flex align-items-center bg-primary text-white">
                    <h6 class="modal-title mb-0" id="threadModalLabel">New Idea</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Render the 'title' field -->
                    <div class="form-group">
                        <label for="Title">Title:</label>
                        <input type="text" id="Title" name="title" class="form-control">
                        <div id="TitleErrors"></div>
                        <span class="error">{{ title_error }}</span>
                    </div>

                    <!-- Render the 'idea' field -->
                    <div class="form-group">
                        <label for="Idea">Idea:</label>
                        <textarea id="Idea" name="idea" class="form-control" rows="8"></textarea>
                        <div id="IdeaErrors"></div>
                        <span class="error">{{ idea_error }}</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
