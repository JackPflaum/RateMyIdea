<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" text="text/css" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Rate My Idea{% endblock %}</title>
</head>
<body>
 

<nav class="navbar navbar-expand-md navbar-light navbar-custom">
    <div class="container-fluid">
        <a href="{% url 'ideas:home' %}" class="navbar-brand">Rate My Idea</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <div class="d-flex justify-content-center"> <!-- Center the "New Idea" <li> -->
                    <li class="nav-item">
                        <a href="{% url 'ideas:new_idea' %}" class="nav-link nav-link-new-idea">NEW IDEA</a>
                    </li>
                </div>
                {% if request.user.is_authenticated %}
                    <li class="nav-item pr-2">
                        <a href="{% url 'ideas:author' slug=request.user.author.slug %}" class="nav-link">{{ request.user.username }}</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'users:logout' %}" class='btn btn-secondary nav-link'>Logout</a></li>
                {% else %}
                    <li class="nav-item pr-2">
                        <a href="{% url 'users:login' %}" class='btn btn-primary nav-link'>Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'users:signup' %}" class='btn btn-secondary nav-link'>Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    {% include 'messages.html' %}

    {% block content %}
    {% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
